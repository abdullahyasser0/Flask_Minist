<html>
<head>
    <link rel="stylesheet" href="/static/mycss.css">
</head>

<body>
    <h1>MNIST Data Prediction</h1>
    
    <h2>Draw a Number</h2>
    <p>Draw the number to fit the canvas</p>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <div class="button-container">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="submitDrawing()">Predict</button>
        </div>
    </div>

    <h2 id="prediction">Prediction will appear here.</h2>

    <hr>

    <h2>Upload a Photo to Predict</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" id="photo" name="photo" accept="image/*" required onchange="previewImage(event)"><br><br>
        <div class="preview-container">
            <img id="preview" alt="Image Preview">
        </div>
        <input type="submit" value="Predict Photo">
    </form>
    {% if prediction %}
    <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}


    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block'; 
                };

                reader.readAsDataURL(file);
            }
        }

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function getCoordinates(event) {
            if (event.touches) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: event.touches[0].clientX - rect.left,
                    y: event.touches[0].clientY - rect.top,
                };
            } else {
                return {
                    x: event.offsetX,
                    y: event.offsetY,
                };
            }
        }

        function startDrawing(event) {
            isDrawing = true;
            const { x, y } = getCoordinates(event);
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function draw(event) {
            if (!isDrawing) return;
            const { x, y } = getCoordinates(event);
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function submitDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            fetch('/predict-drawing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: dataURL }),
            })
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById('prediction').innerText = 'Prediction: ' + data.prediction;
                })
                .catch((error) => console.error('Error:', error));
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault(); 
            startDrawing(event);
        });
        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault(); 
            draw(event);
        });
        canvas.addEventListener('touchend', stopDrawing);

    </script>
</body>
</html>
